<style>
  :root{
    --green:#367c2b;
    --yellow:#ffde00;

    --bg:#f6f7fb;
    --text:#071218;
    --muted:#56626b;

    --card:#ffffff;
    --border:#e6e9ef;
    --shadow: 0 14px 34px rgba(15,23,32,.10);
    --radius:18px;

    --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
  }

  *{ box-sizing:border-box; }

  body{
    margin:0;
    font-family:var(--sans);
    color:var(--text);
    background:
      radial-gradient(1200px 650px at 10% 0%, rgba(54,124,43,.10), transparent 55%),
      radial-gradient(1200px 650px at 90% 0%, rgba(255,222,0,.08), transparent 55%),
      var(--bg);
    min-height:100vh;
  }

  .wrap{
    width:min(1200px, 94vw);
    margin: 28px auto;
    padding: 0 6px 24px;
  }

  header{
    display:flex;
    flex-wrap:wrap;
    gap:14px;
    justify-content:space-between;
    align-items:flex-end;
    margin-bottom:16px;
  }

  .title{
    display:flex;
    flex-direction:column;
    gap:6px;
  }

  .title h1{
    margin:0;
    font-size:24px;
    letter-spacing:.2px;
  }

  .title p{
    margin:0;
    font-size:13px;
    color:var(--muted);
    max-width: 720px;
  }

  .toolbar{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    align-items:center;
    justify-content:flex-end;
  }

  .control{
    background: rgba(255,255,255,.95);
    border:1px solid var(--border);
    border-radius:12px;
    padding:10px 12px;
    color:var(--text);
    min-height:42px;
    outline:none;
    box-shadow: 0 10px 20px rgba(15,23,32,.05);
  }
  .control::placeholder{ color: rgba(7,18,24,.35); }
  .control:focus{
    border-color: rgba(54,124,43,.35);
    box-shadow: 0 0 0 4px rgba(54,124,43,.10);
  }

  .btn{
    background: rgba(255,255,255,.95);
    border:1px solid var(--border);
    color:var(--text);
    border-radius:12px;
    padding:10px 14px;
    min-height:42px;
    cursor:pointer;
    transition:.15s ease;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    user-select:none;
    outline:none;
    box-shadow: 0 10px 20px rgba(15,23,32,.06);
  }
  .btn:hover{
    transform: translateY(-1px);
    border-color: rgba(54,124,43,.28);
    box-shadow: 0 16px 30px rgba(15,23,32,.10);
  }

  .btn.primary{
    background: linear-gradient(135deg, rgba(54,124,43,.95), rgba(54,124,43,.78));
    color:#fff;
    border-color: rgba(54,124,43,.35);
    box-shadow: 0 14px 28px rgba(54,124,43,.18);
  }
  .btn.primary:hover{
    filter: brightness(.98);
    border-color: rgba(54,124,43,.45);
  }

  .btn.danger{
    background: rgba(255,255,255,.95);
    border-color: rgba(239,68,68,.35);
    color:#b42318;
  }
  .btn.danger:hover{
    border-color: rgba(239,68,68,.55);
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,1), rgba(255,255,255,.92));
    border:1px solid var(--border);
    border-radius:var(--radius);
    box-shadow: var(--shadow);
    overflow:hidden;
  }

  .meta{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
    padding:12px 14px;
    background: linear-gradient(90deg, rgba(54,124,43,.08), rgba(255,222,0,.06));
    border-bottom:1px solid var(--border);
    position:relative;
  }
  .meta::before{
    content:"";
    position:absolute;
    inset:-1px -1px auto -1px;
    height:6px;
    background: linear-gradient(90deg, var(--green), var(--yellow));
    opacity:.95;
  }

  .pill{
    font-size:12px;
    border:1px solid var(--border);
    border-radius:999px;
    padding:6px 12px;
    color:var(--muted);
    background: rgba(255,255,255,.75);
    display:inline-flex;
    align-items:center;
    gap:8px;
    box-shadow: 0 10px 18px rgba(15,23,32,.06);
    backdrop-filter: blur(6px);
  }

  .dot{
    width:8px;
    height:8px;
    border-radius:999px;
    background:var(--yellow);
    box-shadow:0 0 0 6px rgba(255,222,0,.18);
  }

  .table-wrap{
    width:100%;
    overflow:auto;
    max-height: calc(100vh - 240px);
  }

  table{
    width:100%;
    min-width: 1500px;
    border-collapse:separate;
    border-spacing:0;
    font-size:13px;
  }

  thead th{
    position:sticky;
    top:0;
    z-index:5;
    background: linear-gradient(180deg, rgba(17,24,39,1), rgba(17,24,39,.94));
    color:#fff;
    padding:11px 10px;
    border-bottom: 2px solid var(--yellow);
    white-space:nowrap;
    font-weight:800;
    letter-spacing:.2px;
    text-align:center;
  }

  tbody td{
    padding:8px 10px;
    border-bottom:1px solid rgba(230,233,239,.9);
    background:#fff;
    white-space:nowrap;
    vertical-align:middle;
    text-align:center;
  }

  tbody tr:nth-child(even) td{
    background: rgba(246,247,251,.65);
  }
  tbody tr:hover td{
    background: rgba(54,124,43,.08);
  }

  tbody td[contenteditable="true"]:focus{
    outline:2px solid rgba(54,124,43,.35);
    border-radius:10px;
    background: rgba(54,124,43,.06);
    color: var(--text);
  }

  .col-small{ width: 120px; }
  .col-xs{ width: 90px; }
  .col-mid{ width: 160px; }
  .col-wide{ width: 240px; }

  .jd-select{
    width:100%;
    min-width:150px;
    background: rgba(255,255,255,.95);
    color:var(--text);
    border:1px solid var(--border);
    border-radius:10px;
    padding:6px 10px;
    outline:none;
    text-align:center;
    box-shadow: 0 10px 18px rgba(15,23,32,.06);
  }
  .jd-select:focus{
    border-color: rgba(54,124,43,.35);
    box-shadow: 0 0 0 4px rgba(54,124,43,.10);
  }

  .row-actions{
    display:flex;
    gap:8px;
    align-items:center;
    justify-content:center;
  }

  .icon-btn{
    width:34px;
    height:34px;
    border-radius:10px;
    border:1px solid var(--border);
    background: rgba(255,255,255,.95);
    color:var(--text);
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    transition:.15s ease;
    box-shadow: 0 10px 18px rgba(15,23,32,.06);
  }
  .icon-btn:hover{
    border-color: rgba(54,124,43,.28);
    transform: translateY(-1px);
    box-shadow: 0 16px 26px rgba(15,23,32,.10);
  }

  .icon-btn.danger{
    border-color: rgba(239,68,68,.35);
    color:#b42318;
  }
  .icon-btn.danger:hover{
    border-color: rgba(239,68,68,.55);
  }

  .footer{
    padding:12px 14px;
    border-top:1px solid var(--border);
    background: rgba(255,255,255,.65);
    color:var(--muted);
    font-size:12px;
    display:flex;
    justify-content:space-between;
    gap:10px;
    flex-wrap:wrap;
    backdrop-filter: blur(6px);
  }
  .footer code{ font-family:var(--mono); color:var(--text); }

  @media (max-width: 760px){
    .toolbar{ justify-content:stretch; }
    .control, .btn{ flex: 1; }
    table{ min-width: 1400px; }
  }
</style>
